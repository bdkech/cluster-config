# Sample values.yaml for ArgoCD Helm chart
# See: https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd

server:
  # Enable ingress if you want to expose ArgoCD via a domain name
  ingress:
    enabled: false
    # hosts:
    #   - argocd.example.com
    # tls:
    #   - secretName: argocd-tls
    #     hosts:
    #       - argocd.example.com
  # Uncomment to run the server insecurely (not recommended for production)
  # extraArgs:
  #   - --insecure
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

configs:
  # Example: set admin password hash (bcrypt)
  # secret:
  #   argocdServerAdminPassword: $2a$12$... # bcrypt hash
  # Example: configure OIDC for SSO (Google, GitHub, etc.)
  # cm:
  #   url: https://argocd.example.com
  #   oidc.config: |
  #     name: Google
  #     issuer: https://accounts.google.com
  #     clientID: ...
  #     clientSecret: $oidc-google-client-secret
  #     requestedScopes: [openid, profile, email]

# RBAC example: restrict admin to certain users/groups
rbac:
  # policy.csv: |
  #   g, myteam@example.com, role:admin

# Dex (for SSO)
dex:
  enabled: true

# Resource limits
controller:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
repoServer:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi 