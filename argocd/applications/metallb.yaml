apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: metallb
    targetRevision: 6.4.19
    helm:
      values: |
        configInline:
          address-pools:
            - name: traefik-pool
              protocol: layer2
              addresses:
                - 10.0.1.240-10.0.1.250
          l2Advertisements:
            - ipAddressPools:
                - traefik-pool
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  dependsOn:
    - gateway-api-crds 